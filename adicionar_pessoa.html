<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa</title>
</head>
<body>
    <h1>Adicionar Pessoa</h1>
    <form id="form-pessoa">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone">
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco">
        <br>
        <label for="data_adicao">Data de Adição:</label>
        <input type="text" id="data_adicao" required>
        <br>
        <label for="objeto_estoque">Objeto de Estoque:</label>
        <input type="text" id="objeto_estoque" required>
        <br>
        <label for="documento">Número do Documento:</label>
        <input type="text" id="documento">
        <br>
        <label for="devolvido">Devolvido:</label>
        <select id="devolvido">
            <option value="false">Não</option>
            <option value="true">Sim</option>
        </select>
        <br>
        <button type="submit">Adicionar</button>
    </form>
    <a href="index.html">Voltar</a>
    <script>
        const pessoas = JSON.parse(localStorage.getItem('pessoas')) || [];

        document.getElementById('form-pessoa').addEventListener('submit', function(e) {
            e.preventDefault();
            const novaPessoa = {
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value,
                data_adicao: document.getElementById('data_adicao').value,
                objeto_estoque: document.getElementById('objeto_estoque').value,
                documento: document.getElementById('documento').value,
                devolvido: document.getElementById('devolvido').value === 'true'
            };

            pessoas.push(novaPessoa);
            localStorage.setItem('pessoas', JSON.stringify(pessoas));
            alert('Pessoa adicionada com sucesso!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
